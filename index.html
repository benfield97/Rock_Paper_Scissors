<!DOCTYPE html>
<html>
<head>
	<title>Whatever</title>

	<script type="text/javascript" async>

		let playerSelection;

		let computerSelection = computerPlay();

		let playerScore = 0;
		let computerScore = 0;

		function computerPlay() {	

			var playOptions = [
				"rock",
				"paper",
				"scissors"
				];
			var randomNumber = Math.floor(Math.random()*playOptions.length);

			return playOptions[randomNumber];
		}

		function playRound (playerSelection, computerSelection) {

			playerSelection = prompt("Rock, Paper or Scissors?");

			playerSelection = playerSelection.toLowerCase();


			console.log("Computer plays " + computerSelection);

			if (playerSelection == "rock" && computerSelection == "rock") {
				return "Draw!";
			} else if (playerSelection == "rock" && computerSelection == "paper") {
				computerScore++;
				return "Computer wins!";
			} else if (playerSelection == "rock" && computerSelection == "scissors") {
				playerScore++;
				return "Player wins!";
			} else if (playerSelection == "paper" && computerSelection == "rock") {
				playerScore++;
				return "Player wins!";
			} else if (playerSelection == "paper" && computerSelection == "paper") {
				return "Draw!";
			} else if (playerSelection == "paper" && computerSelection == "scissors") {
				computerScore++;
				return "Computer wins!";
			} else if (playerSelection == "scissors" && computerSelection == "rock") {
				computerScore++;
				return "Computer wins!";
			} else if (playerSelection == "scissors" && computerSelection == "paper") {
				playerScore++;
				return "Player wins!";
			} else if (playerSelection == "scissors" && computerSelection == "scissors") {
				return "Draw!";
			}
		}

		function game() {
			let i = 0;
			while (i < 5) {
				
				console.log(playRound(playerSelection, computerSelection));
				console.log("Playeer score is " + playerScore);
				console.log("Computer score is " + computerScore);
				computerSelection = computerPlay();
				i++;
			}
			if (playerScore > computerScore){
				return "Player Wins tournament!";
			} else if (computerScore > playerScore) {
				return "Computer wins tournament!";
			} else {
				return "Tournament is a draw!";
			}
		}




		console.log(game());

	</script>
</head>
